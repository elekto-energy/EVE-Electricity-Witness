services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eve-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/canonical:/app/data/canonical:ro
      - ./data/xvault:/app/data/xvault:ro
      - ./config:/app/config:ro
      - ./manifests:/app/manifests:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: eve-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
