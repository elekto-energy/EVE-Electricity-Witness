name: Deploy EVE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 185.20.15.189
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/eve
            git pull origin main
            docker compose up -d --build
            docker compose logs --tail=20 web
