scope:
  page: "/witness/price-structure"
  sections:
    - "Price Composition (elräkningens uppdelning)"
    - "Congestion Revenues (flaskhalsintäkter)"
    - "Producer Financials (årsresultat, ej propaganda)"
    - "Methodology"

execution_phases:
  A_price_breakdown:
    name: "Elräkningens struktur"
    ingest:
      - "Spotpris (ENTSO-E) — redan gjort"
      - "Energiskatt (lagrum, Skatteverket)"
      - "Momsregler (Skatteverket)"
      - "Nätavgiftsstruktur (Ei)"
    canonical: "data/canonical/prices/price_breakdown_v1/{zone_or_country}.json"
    schema: |
      { zone, year, components: { spot_avg_eur_mwh, network_ore_kwh, energy_tax_ore_kwh, vat_pct, elcert_ore_kwh },
        source_refs[], evidence_ref: { manifest_id, root_hash } }
    ui: "'Av 100 öre/kWh: Spot X%, Nät Y%, Skatt Z%, Moms W%' — inga slutsatser"

  B_congestion_revenue:
    name: "Flaskhalsintäkter"
    ingest:
      - "Ei-rapporter (årsvis congestion revenue)"
      - "Svenska kraftnät rapporter (ackumulerat saldo)"
    canonical: "data/canonical/congestion/congestion_revenue_v1.json"
    schema: |
      [{ year, congestion_revenue_msek, cumulative_balance_msek, returned_to_customers_msek,
         source_url, evidence_ref }]
    ui: "Barometer + SE1-SE4 spread vs intäkter. Inga spekulationer om motiv."

  C_producer_financials:
    name: "Producentvinster"
    ingest:
      - "Vattenfall årsredovisning (PDF ingest)"
      - "Fortum årsredovisning (PDF ingest)"
    canonical: "data/canonical/financials/producer_financials_v1.json"
    schema: |
      [{ company, year, operating_profit_msek, net_profit_msek, segment_generation_profit_msek?,
         source_url, evidence_ref }]
    ui: "'Generation companies — annual profit (group level)'. Aldrig 'elbolag roffar'."

